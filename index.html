    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="header">
      <nav class="main-menu">
        <button class="main-menu-btn" id="btn-toggle">
          <span class="visually-hidden" id="btn-text">Открыть главное меню</span>
        </button>
        <ul class="main-menu-list list-hidden" id="main-menu">
          <li class="main-menu-item">
            <a class="main-menu-link" href="#">Популярные маршруты</a>

          <li class="main-menu-item">

          <li class="main-menu-item">

          </li>
          <li class="main-menu-item">

      <ul class="header-list">
        <li class="header-item">
          <button class="login">Личный кабинет</button>
        </li>
        <li class="header-item">
          <select class="currency">
            <option value="ruble">Рубль</option>
            <option value="dollar">Доллар</option>
            <option value="euro">Евро</option>
          </select>
        </li>
        <li class="header-item">
          <select class="lang">
            <option value="ru">Ru</option>
            <option value="eng">Eng</option>

        </li>
        <li class="header-item support">
          <b>8 800 500-61-05</b><br>

        </li>
      </ul>
      <a class="logo" href="index.html">
